{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Personal Blog{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 font-sans text-gray-800">
    <!-- Header -->
    <header
      class="bg-white shadow-md py-4 px-6 flex justify-between items-center"
    >
      <h1 class="text-2xl font-playfair">
        <a href="{% url 'home' %}" class="hover:text-blue-600"
          >My Personal Blog</a
        >
      </h1>

      <nav>
        <ul class="flex space-x-4">
          <li>
            <a href="{% url 'post_list' %}" class="hover:text-blue-600"
              >Blogs</a
            >
          </li>
          <li>
            <a href="{% url 'post_create' %}" class="hover:text-green-600"
              >New Post</a
            >
          </li>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'logout' %}" class="hover:text-red-600">Logout</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'login' %}" class="hover:text-blue-600">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-8 px-4 space-y-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner py-4 mt-10">
      <div class="text-center text-gray-500 text-sm">
        &copy; 2026 My Personal Blog. All rights reserved.
      </div>
    </footer>
  </body>
</html>
