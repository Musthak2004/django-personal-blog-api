{% extends "base.html" %}
<!--                    -->

{% block title %}Sign Up - Personal Blog{% endblock title %}
<!--                        -->

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white shadow-md rounded p-6 space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">ğŸ“ Sign Up</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %} {{ form.as_p }}

      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
      >
        Create Account
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
        Log In
      </a>
    </p>
  </div>
</div>
{% endblock content %}
