{% extends "base.html" %}
<!--                    -->

{% block title %}Create New Blog{% endblock title %}
<!--                      -->

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4 space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">ğŸ“ Create New Blog</h2>

  <form
    method="post"
    enctype="multipart/form-data"
    class="space-y-4 bg-white shadow-md p-6 rounded"
  >
    {% csrf_token %}

    <!-- Form fields rendered nicely -->
    {{ form.as_p }}

    <!-- Buttons -->
    <div class="flex items-center space-x-4">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Create Post
      </button>

      <a
        href="{% url 'post_list' %}"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
