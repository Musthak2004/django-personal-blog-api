{% extends "base.html" %}
<!--                    -->

{% block title %}Edit "{{ post.title }}" - Philosophy.{% endblock %}
<!--                     -->

{% block content %}

<div class="max-w-4xl mx-auto px-6 py-20">
  <h2 class="text-5xl font-serif font-bold text-white mb-6">Edit Thought</h2>
  <p class="text-gray-400 mb-12">
    Refining: <span class="text-white">"{{ post.title }}"</span>
  </p>

  {% if post.cover_image %}
  <div class="mb-12">
    <p class="text-gray-500 mb-4">Current Cover:</p>
    <img
      src="{{ post.cover_image.url }}"
      alt="{{ post.title }}"
      class="max-w-md rounded-xl shadow-2xl"
    />
  </div>
  {% endif %}

  <form
    method="post"
    enctype="multipart/form-data"
    class="bg-gray-900 p-10 rounded-xl border border-gray-800 space-y-8"
  >
    {% csrf_token %} {{ form.as_p }}

    <div class="flex space-x-6">
      <button
        type="submit"
        class="bg-green-600 text-white font-bold px-10 py-5 rounded-full hover:bg-green-700 transition uppercase tracking-wider"
      >
        Update
      </button>
      <a
        href="{% url 'post_detail' post.pk %}"
        class="border border-gray-600 text-gray-300 hover:text-white px-10 py-5 rounded-full transition uppercase tracking-wider"
      >
        Cancel
      </a>
    </div>
  </form>
</div>

{% endblock %}
