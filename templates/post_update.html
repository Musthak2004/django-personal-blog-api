{% extends "base.html" %}
<!--                   -->

{% block title %}Edit Post{% endblock title %}
<!--                 -->

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4 space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">✏️ Edit Your Blog</h2>

  <p class="text-gray-600">
    You are editing:
    <strong class="text-gray-800">"{{ post.title }}"</strong>
  </p>

  {% if post.cover_image %}
  <div class="space-y-2">
    <p class="text-sm text-gray-500">Current Cover Image:</p>
    <img
      src="{{ post.cover_image.url }}"
      alt="{{ post.title }}"
      class="max-w-xs rounded shadow"
    />
  </div>
  {% endif %}

  <form
    method="post"
    enctype="multipart/form-data"
    class="bg-white shadow-md p-6 rounded space-y-4"
  >
    {% csrf_token %} {{ form.as_p }}

    <div class="flex items-center space-x-4">
      <button
        type="submit"
        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
      >
        Update Post
      </button>

      <a
        href="{% url 'post_detail' post.pk %}"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock content %}
