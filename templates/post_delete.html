{% extends "base.html" %}
<!--                  -->

{% block title %}Delete "{{ post.title }}" - Philosophy.{% endblock %}
<!--                   -->

{% block content %}

<div class="max-w-4xl mx-auto px-6 py-20 text-center">
  <h2 class="text-5xl font-serif font-bold text-white mb-8">
    Confirm Deletion
  </h2>
  <p class="text-2xl text-gray-300 mb-6">Are you sure you want to delete</p>
  <p class="text-4xl font-serif text-red-400 mb-12">"{{ post.title }}"?</p>
  <p class="text-xl text-red-600 mb-16">This cannot be undone.</p>

  <form method="post" class="inline-flex space-x-8">
    {% csrf_token %}
    <button
      type="submit"
      class="bg-red-700 text-white font-bold px-12 py-6 rounded-full hover:bg-red-800 transition uppercase tracking-wider text-xl"
    >
      Yes, Delete
    </button>
    <a
      href="{% url 'post_detail' post.pk %}"
      class="border-2 border-gray-600 text-gray-300 hover:text-white px-12 py-6 rounded-full transition uppercase tracking-wider text-xl"
    >
      Cancel
    </a>
  </form>
</div>

{% endblock %}
