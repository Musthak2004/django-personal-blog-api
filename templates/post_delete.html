{% extends "base.html" %}
<!--                        -->

{% block title %}Delete Post{% endblock title %}
<!--                       -->

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4 space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">ğŸ—‘ï¸ Delete Your Blog</h2>

  <p class="text-gray-700">
    Are you sure you want to delete
    <strong>"{{ post.title }}"</strong>?
  </p>

  <p class="text-red-600 font-semibold">âš ï¸ This action cannot be undone.</p>

  <form method="post" class="flex items-center space-x-4 mt-4">
    {% csrf_token %}

    <button
      type="submit"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
    >
      Yes, Delete
    </button>

    <a
      href="{% url 'post_detail' post.pk %}"
      class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
    >
      Cancel
    </a>
  </form>
</div>
{% endblock content %}
